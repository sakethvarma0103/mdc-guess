<script>
    function openage()
    {
        window.location.href = "index.html";
    }
    let isPlaying = {};

function togglePlayPause(songId) {
  let audio = document.getElementById(songId);
  
  if (isPlaying[songId]) {
    audio.pause();
    isPlaying[songId] = false;
  } else {
    audio.play();
    isPlaying[songId] = true;
  }
}
</script>
